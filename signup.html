    <header>
      <div class="i">
        <a href="index.html"

        </a>
      </section>
    </header>
    <main>
      <form action="index.html" method="link" class="login signup">
        <h1>Sign up</h1>
        <div>
          <label for="full_name" id="fName">Full Name</label>
          <input type="text" name="full_name" id="full_name"/>
        </div>
        <div>
          <label for="em" id="emailLabel">Email</label>
          <input type="text" name="em" id="em"/>
        </div>
        <div>
          <label for="pass" id="passLabel">Password</label>
          <input type="password" name="pass" id="pass" class="passinput"/>
          <i class="fa-solid fa-eye-slash" id="eyeClosed"></i>
          <i class="fa-solid fa-eye"  id="eye"></i>
        </div>
        <div>
          <label for="re_pass" id="rePassLabel">Repeat Password</label>
          <input type="password" name="re_pass" id="rePass" class="passinput"/>
          <i class="fa-solid fa-eye-slash" id="eyeClosedRepeat"></i>
          <i class="fa-solid fa-eye"  id="eyeRepeat"></i>
        </div>
        <div id="email_box">
          <input
            type="checkbox"
            name="input_box"
            checked="checked"
            id="input_box"
          />
          <label for="input_box" id="email"
            >Sign up for our Email news letter</label
          >
        </div>
        <div class="sub">
          <input type="submit" value="Sign up" class="log_button" id="submitSignup" />
        </div>
      </form>
