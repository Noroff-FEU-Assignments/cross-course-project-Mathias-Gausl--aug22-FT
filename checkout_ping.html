    <main class="checkout_main">
      <h1>Checkout</h1>
      <section class="cart">
        <p>Game: Ping Pong Champion</p>

      </section>
      <form action="checkout_finish.html" method="link" class="login payment">
        <h2>Information</h2>
        <div class="inf">
          <label for="epost">Email</label>
          <input type="text" name="epost" id="epost" required />
        </div>
        <div class="inf">
          <label for="number">phone number</label>
          <input type="text" name="number" id="number" required />
        </div>
        <div class="inf">
          <label for="name">Full name</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="inf">
          <label for="adress">Adress</label>
          <input type="text" name="adress" id="adress" required />
        </div>
        <div class="inf">
          <label for="post-code">zip-code</label>
          <input type="text" name="post-code" id="post-code" required />
        </div>
        <h2>Payment</h2>
        <div class="pay cn">
          <label for="card-number">Card Number</label>
          <input type="text" name="card-number" id="card-number" required />
        </div>
        <div class="pay exp">
          <label for="expiration">Expiration date</label>
          <input type="text" name="expiration" id="expiration" required />
        </div>
        <div class="pay cvc">
          <label for="cvc">cvc/security code</label>
          <input type="text" name="cvc" id="cvc" required />
        </div>
        <div class="pay pin">
          <label for="pin">National identification</label>
          <input type="text" name="pin" id="pin" required />
        </div>
        <div class="checkout_cta">
          <input type="submit" value="Pay" class="cta_p buy" id="checkout" />
        </div>
      </form>
