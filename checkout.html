  <body>
    <header>
      <div class="i">
        <a href="index.html"
          ><img src="images/GameHub_Logo.png" alt="Game Hub Logo"
        /></a>
      </div>
      <section class="nav_mobile">
        <input type="checkbox" id="checkmenu" />
        <label for="checkmenu" id="ham">
          <i class="fa-solid fa-burger" id="checkbox"></i
        ></label>
        <a href="login.html" id="a_user"
          ><i class="fa-regular fa-user" id="user"></i

        <nav>
          <ul>
            <li><a href="products.html">Products</a></li>
            <li><a href="used.html">Used games</a></li>

            <li><a href="about.html">About us</a></li>

        </nav>
        <a href="cart.html" id="cart"
          ><i class="fa-solid fa-cart-shopping"></i>
        </a>
      </section>
    </header>
    <main class="checkout_main">
      <h1>Checkout</h1>
      <form class="login payment">
        <section class="information">
        <h2>Information</h2>
        <div class="inf">
          <label for="name" id="nameLabel">Full name</label>
          <input type="text" name="name" id="name"/>
        </div>
        <div class="inf">
          <label for="epost" id="emailLabel">Email</label>
          <input type="text" name="epost" id="epost"/>
        </div>
        <div class="inf">
          <label for="number" id="numberLabel">Phone number</label>
          <input type="number" name="number" id="number"/>
        </div>
        <div class="progression">
          <i class="fa-solid fa-circle">
          <i class="fa-regular fa-circle"></i>
          <i class="fa-regular fa-circle"></i>
          </i></div>
        <button id="next_btn"  class="cta_p next">Next</button>
      </section>
      <section class="infoPart2">
        <h2>Information</h2>
        <div class="inf">
          <label for="adress" id="adressLabel">Adress</label>
          <input type="text" name="adress" id="adress"/>
        </div>
        <div class="inf">
          <label for="post-code" id="zipLabel">zip-code</label>
          <input type="number" name="post-code" id="post-code"/>
        </div>
        <div class="progression">
          <i class="fa-solid fa-circle">
          <i class="fa-solid fa-circle"></i>
          <i class="fa-regular fa-circle"></i>
          </i></div>
        <button id="next2_btn" class="cta_p next">Next</button>
      </section>
      <section class="paySection">
        <h2>Payment</h2>
        <div class="pay cn">
          <label for="card-number" id="cardLabel">Card Number</label>
          <input type="number" name="card-number" id="card-number"/>
        </div>
        <div class="pay exp">
          <label for="expiration" id="expLabel">Expiration date</label>
          <input type="number" name="expiration" id="expiration"/>
        </div>
        <div class="pay cvc">
          <label for="cvc" id="cvcLabel">cvc/security code</label>
          <input type="number" name="cvc" id="cvc"/>
        </div>
        <div class="checkout_cta">
          <div class="progression">
            <i class="fa-solid fa-circle">
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
            </i></div>
          <input type="submit" value="Pay" class="cta_p paybutton " id="checkout" />
        </div>
      </form>
    </main>
    <footer>
